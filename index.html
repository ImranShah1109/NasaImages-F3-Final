<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasa Picture Of The Day</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main" id="current-image-container">
        <div class="title">
            <h1 id="heading"></h1>
        </div>
        <div class="img">
            <img  alt="nasa-img">
        </div>
        <div class="desc">
            <h3 class="desc-title"></h3>
            <p id = "para">
                
            </p>
        </div>
    </section>

    <div class="date-form">
        <h1>Search for Picture of The Day</h1><br>
        <form id="search-form">
            <label for="search-input">Select a Date :</label>
            <input type="date" name="search-input" id="search-input">
            <button type="submit">Search</button>
        </form>
    </div>

    <div class="history">
        <h1>Previous Searches</h1>
        <ul id="search-history">
            <!-- <li onclick="showPreviousSearch(event)" data-date="2023-04-02">2023-04-02</li> -->
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
